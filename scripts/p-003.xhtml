<p class="font-1em30" id="toc-001"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">　プロローグ</span></p>
<p><br/></p>
<p><br/></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">重</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">じゆう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">厚</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">こう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">な音楽が幾重にも鳴り</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">響</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">ひび</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">いている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">　そこは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">巨</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">きよ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">大</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">だい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">な講堂であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">　正面には一段高い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">演</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">えん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">壇</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">だん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">があり、登壇するための階段がかけられている。広く開け放たれた入口からその階段まで、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">真</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">しん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">紅</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">く</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">絨</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">じゆう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">毯</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">たん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">が長々と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">敷</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">し</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">かれてあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">　演壇の奥の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">壁</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">かべ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">の中央には</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">透</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">とう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">明</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">めい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">な球体を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">据</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">す</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">えた台座が設置されている。球体の内部では光と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">闇</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">やみ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">が混ざりあい、絶えず形を変えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">　それは、この世界の</span><span class="em-sesame"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">ゆらぎ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">を示しているのだ。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">混沌儀</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">カオスグローブ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">と呼ばれている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">　世界から</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">秩序</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">コスモス</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">が失われてから長く静かに続く</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">混沌</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">カオス</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">の時代の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">象</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">しよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">徴</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">ちよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">　混沌儀の前には、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">豪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">ごう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">奢</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">しや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">衣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">い</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">装</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">しよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">をまとったふたりの男が立っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">　ひとりは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">幻想詩連合</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">フアンタジア・ユニオン</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">大公シルベストル・ドゥーセ、もうひとりは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">大工房同盟</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">フアクトリー・アライアンス</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">大公マティアス・クライシェという。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">「まさか戦場以外の場所で貴公と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">見</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">まみ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">える日がくるとはな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">　ドゥーセ大公が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">神</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">しん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">妙</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">みよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">な表情を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">装</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">よそお</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">いながら、クライシェ大公に語りかけた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">「混沌の時代ゆえ、なにが起ころうと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">驚</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">おどろ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">かぬつもりでいたが、このようなことになるとはさすがに予想しえなかった……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">　クライシェ大公がうなずく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">　連合と同盟は、大陸を二分する大勢力である。つい最近まで、このふたつの勢力は大陸の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">覇</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">は</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">権</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">けん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">をかけ、大戦をはじめると</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">噂</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">うわさ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">されていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">　だが、その</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">状</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">じよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">況</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">きよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">は急激に変化し、今日に至っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">　そのとき、音楽が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">華</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">はな</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">やいだものとなった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">　同時に、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">刻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">とき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">を告げる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">鐘</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">かね</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">の音が鳴り響いてくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">　鐘の音はこの大講堂がある</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">法</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">ほう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">都市エーラムだけではなく、大陸全土の街や村で鳴り響いているはずであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">　ふたりの若い男女の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">結</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">けつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">婚</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">こん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">と大陸の平和を祝福して……</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">　大講堂の入口から、純白の衣装に身を包んだ若い男女が並んで入場してくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">　その</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">瞬</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">しゆん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">間</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">かん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">、大講堂に参集していた人々から、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">いつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">斉</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">せい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">拍</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">はく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">手</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">しゆ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">が起こった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">　若者はシルベストルの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">嫡</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">ちやく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">子</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">し</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">で、アレクシス・ドゥーセ。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">娘</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">むすめ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">はマティアスの長女マリーネ・クライシェ。ふたりはそれぞれの父親が見守るなか、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">混沌儀</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">カオスグローブ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">に向かって結婚の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">誓</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">ちか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">いを述べることになる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">　ふたりのあいだに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">世</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">よ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">継</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">つ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">ぎが産まれれば、両大公家が所有している</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">爵位</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">カウント</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">がひとつに統合されることが決まっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">　その爵位は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">皇帝聖印</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">グランクレスト</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">与</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">あた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">えられるに十分という。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">遥</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">はる</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">かな昔に爵位の制度が定められて、初めての皇帝が誕生しようとしている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">　爵位を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">巡</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">めぐ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">る</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">君主</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">ロード</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">間の争いに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">終</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">しゆう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">止</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">し</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">符</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">ふ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">が打たれ、ついに大陸がひとつに統一されるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">　それはまた秩序の時代の始まりになると期待されている。皇帝聖印の復活とともに、混沌が消滅、失われた秩序が完全に回復すると伝えられているからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">　歴史的な瞬間に立ち会っているわけだが、エーラム魔法大学〝青の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">召</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">しよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">喚</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">かん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">魔法学部〟に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">在</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">ざい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">籍</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">せき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">しているシルーカ・メレテスには、なんの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">感</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">かん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">慨</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">がい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">もなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">　新調した魔法大学の制服に身を包み、いつもは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">手</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">て</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">櫛</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">ぐし</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">でかきわけているだけの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">金</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">きん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">髪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">ぱつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">丁</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">てい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">寧</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">ねい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">結</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">ゆ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">いあげ、薄く</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">化</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">け</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">粧</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">しよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">もしている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">　学部の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">修</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1">しゆう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">了</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">りよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">試験を間近にひかえていることもあり、こんな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">退</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">たい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">屈</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">くつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">儀</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">ぎ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">式</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">しき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">に参列せず、研究室にこもって召喚魔法の訓練をしていたいというのが本音だ。だが、学生代表として祝辞を述べるようセンブロス学長から命じられたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">　わずか数分のスピーチのため、数時間も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">無</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">む</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">駄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">だ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">にすることになるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">　早く式が終わればいいのにと、シルーカはあくびをかみころしながら、すぐ近くを通る花嫁花婿に気のない拍手を送っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">　そのときである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">　ぞくりとする感覚が、シルーカの全身を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">駆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">け巡った。</span></p>
<p>　<span class="em-sesame"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">それ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">はシルーカにとって、なじみの感覚である。だが、これほど強く、</span><span class="em-sesame"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">それ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">を感じたことはなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">　混沌が局所的に増大し、なにかの事象が収束しつつあるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">　ほとんどの場合、それは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">災</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">さい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">厄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">やく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1">を意味している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">（どこなの？）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">　シルーカは講堂内に視線を走らせた。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">混沌</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">カオス</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">が収束する</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">核</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">コア</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">がどこかに形成されているはずだった。シルーカは視覚だけでなく、他の感覚も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">研</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">と</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">ぎ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">澄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">す</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">ませる。混沌のゆらぎは、五感のすべてで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">捉</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">とら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1">える必要があるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">　そして彼女は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1">誰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1">だれ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1">よりも早く、</span><span class="em-sesame"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">それ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1">を見つけた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">「まさか……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">　思わず声が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1">漏</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">も</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1">れる。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">混沌核</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1">カオスコア</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">混沌儀</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">カオスグローブ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1">のすぐ近くの空中に生じていた。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">影</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1">かげ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">が実体化したような黒い球体が、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1">染</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">し</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1">みのようにじわじわ大きくなっている。その真下には、花嫁、花婿の登壇を待つ、ふたりの大公の姿があった。背後の混沌儀に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1">封</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1">ふう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.1">じられている光と闇が、かつて見たこともないほど激しく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.1">揺</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.1">ゆ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.1">れ動いていることに気がつく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.1">「いったいどれほどの混沌が……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.1">　収束しつつあるのかと、シルーカは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.1">恐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.1">きよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.1">怖</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.1">ふ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.1">すら覚えた。制服の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.1">裾</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.1">すそ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.342.1">をたくしあげると、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.343.1">隠</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.344.1">かく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.1">し持っていた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.1">タ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.348.1">法</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.1">ク</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.1">杖</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.351.1">ト</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.1">を取り出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.353.1">　そして真紅の絨毯の上に飛びだし、両手を広げて花嫁、花婿を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.1">遮</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.1">さえぎ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.356.1">る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.357.1">「ご無礼、ご</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.1">容</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.359.1">よう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.360.1">赦</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.361.1">しや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.362.1">願います。ここから先には、決してお進みになられないよう……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.363.1">　シルーカは一礼してから、ふたりに声をかけた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.364.1">「キミは？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.1">　若者が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.366.1">戸</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.367.1">と</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.368.1">惑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.369.1">まど</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.1">いの表情を浮かべる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.371.1">「いったい、なにごとですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.372.1">　娘のほうは厳しい口調で問いかけてきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.373.1">「説明は後ほど……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.374.1">　シルーカはふたりに答えてから、演壇を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.375.1">振</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.1">ふ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.377.1">り返る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.1">　彼女の行動に、今や講堂全体が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.379.1">騒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.1">そう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.381.1">然</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.382.1">ぜん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.383.1">となっているが、気にしてはいられない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.384.1">「収束しつつある</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.1">混沌</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.386.1">カオス</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.1">を発散させなければ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.1">　シルーカの頭にはそれしかない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.389.1">　さもなくば、大変な災厄が起こるはずだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.390.1">「いったいなにをしているのだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.391.1">「シルーカ、すぐに下がりなさい！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.392.1">　魔法大学の教授たちが、次々、声をかけてくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.393.1">　しかし、シルーカはいっさいの制止の声を無視して、演壇へと駆けあがった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.1">「そこにいては危険です！　今すぐ壇上から降りてください</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.395.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.396.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.397.1">　シルーカは、ドゥーセ大公とクライシェ大公に向かって呼びかける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.398.1">「気でも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.1">狂</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.400.1">ふ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.401.1">れたか？　神聖な儀式をなんと心得る？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.402.1">　ドゥーセ大公が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.403.1">怒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.404.1">いか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.1">りの声をあげた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.406.1">「誰か、この者を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.407.1">捕</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.408.1">と</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.409.1">らえよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.410.1">　クライシェ大公が周囲を見回しながら叫ぶ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.411.1">「さっさとそこをどいてってば！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.412.1">　シルーカは思わず</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.413.1">怒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.414.1">ど</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.415.1">鳴</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.416.1">な</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.417.1">りかえした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.418.1">（このままでは混沌が収束してしまう！）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.419.1">　シルーカは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.420.1">混沌核</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.421.1">カオスコア</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.422.1">に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.423.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.424.1">タ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.1">法</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.426.1">ク</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.427.1">杖</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.428.1">ト</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.429.1">の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.430.1">先</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.431.1">せん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.432.1">端</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.433.1">たん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.434.1">を向けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.435.1">（これほどの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.436.1">濃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.437.1">のう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.438.1">度</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.1">ど</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.440.1">の混沌は初めてだけど、発散させてみせる）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.1">　強い決意とともに、魔法杖を振るおうとした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.1">　しかし──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.443.1">「おやめください、お</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.1">嬢</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.445.1">じよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.446.1">さま……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.447.1">　そんな声がしたかと思うと、誰かがシルーカを背後から</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.448.1">羽</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.449.1">は</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.450.1">交</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.451.1">が</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.452.1">い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.453.1">締</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.454.1">じ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.455.1">めにした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.456.1">「くっ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.457.1">　シルーカはうめく。一瞬前まで誰かが近づいてくる気配はなかった。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.458.1">突</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.459.1">とつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.460.1">然</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.461.1">ぜん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.462.1">、背後に降って</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.463.1">湧</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.464.1">わ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.465.1">いた感じである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.1">（</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.467.1">邪紋使い</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.468.1">アーテイスト</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.469.1">！）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.470.1">　シルーカの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.471.1">脳</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.472.1">のう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.473.1">裏</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.474.1">り</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.475.1">にそんな言葉が浮かんだ。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.476.1">邪紋</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.477.1">アート</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.478.1">というのは、混沌を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.479.1">身体</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.480.1">からだ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.481.1">に取り込んだとき</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.482.1">肌</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.483.1">はだ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.484.1">に刻まれる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.485.1">紋</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.486.1">もん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.487.1">様</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.488.1">よう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.489.1">をいう。邪紋をその身に刻んだ者は〝邪紋使い〟と呼ばれ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.490.1">超</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.491.1">ちよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.492.1">常</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.493.1">じよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.494.1">の身体能力を発揮するのだ。〝教会〟などから</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.495.1">邪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.496.1">じや</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.497.1">悪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.498.1">あく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.499.1">な行為と非難されているが、その能力が必要とされることは多い。多くの君主が邪紋使いを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.500.1">傭</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.501.1">よう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.502.1">兵</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.503.1">へい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.504.1">や</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.505.1">密</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.506.1">みつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.507.1">偵</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.508.1">てい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.509.1">として</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.510.1">抱</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.511.1">かか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.512.1">えている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.513.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.514.1">放</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.515.1">はな</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.516.1">してよ！　間に合わなくなるでしょ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.517.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.518.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.519.1">　シルーカは必死で身をよじったが、まったく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.520.1">逃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.521.1">のが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.522.1">れようがない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.523.1">「いかなる意図があっての</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.524.1">蛮</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.525.1">ばん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.526.1">行</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.527.1">こう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.528.1">かは、後ほど</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.529.1">聴</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.530.1">き</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.1">かせていただきます。とにかく式の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.532.1">邪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.1">じや</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.534.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.1">ま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.536.1">だけはなさらないでください……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.537.1">　男がシルーカの耳元で答えると、壇上から無理矢理ひきずり降ろした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.1">「だ、だめ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.539.1">　シルーカは絶望に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.540.1">喘</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.541.1">あえ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.542.1">いだ。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.1">混沌</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.544.1">カオス</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.545.1">はすでに収束しつつある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.546.1">　今や混沌は、誰にも感じられるまでになっていた。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.1">異</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.548.1">い</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.549.1">臭</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.550.1">しゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.551.1">が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.552.1">漂</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.553.1">ただよ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.554.1">い、黒い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.555.1">霧</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.556.1">きり</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.557.1">が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.558.1">渦</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.1">うず</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.560.1">を巻きはじめる。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.561.1">奇</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.562.1">き</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.1">怪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.564.1">かい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.1">な音が鳴り響き、奇妙な熱気が肌に汗を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.566.1">滲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.1">にじ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.568.1">ませていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.569.1">　ここまで収束すると、もはや誰にも止めることはできない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.570.1">　シルーカにできるのは、出現する混沌が危険な災厄でないことを祈るだけであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.571.1">　しかし──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.572.1">　シルーカの願いは届かなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.573.1">　出現したのは、最悪の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.574.1">災</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.1">わざわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.576.1">いだったのである。</span></p>
